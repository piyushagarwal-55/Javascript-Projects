<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <h1>Employee Management System</h1>

    <div class="container">
        <!-- Add Employee Section -->
        <h2>Add Employee</h2>
        <label>Employee ID:</label>
        <input type="text" id="empID" placeholder="Enter Employee ID" autocomplete="off">

        <label>Employee Name:</label>
        <input type="text" id="empName" placeholder="Enter Employee Name" autocomplete="off">

        <label>Employee Age:</label>
        <input type="number" id="empAge" placeholder="Enter Employee Age" autocomplete="off">

        <label>Department:</label>
        <input type="text" id="empDept" placeholder="Enter Department" autocomplete="off">

        <label>Joining Date (YYYY-MM-DD):</label>
        <input type="text" id="joinDate" placeholder="Select Date" autocomplete="off">

        <label>Salary:</label>
        <input type="number" id="empSalary" placeholder="Enter Salary" autocomplete="off">

        <button onclick="addEmployee()">Add Employee</button>

        <!-- Search Section -->
        <h2>Search Employee</h2>
        <label>Search Employee by ID:</label>
        <input type="text" id="searchInput" placeholder="Enter Employee ID">
        <button onclick="searchEmployee()">Search</button>
        <button onclick="displayEmployees()">Display All Employees</button>
        <h2>Remove Employee</h2>
<button onclick="removeEmployee()">Remove Employee</button>

        <!-- Update Salary -->
        <h2>Update Salary</h2>
        <button onclick="updateSalary()">Update Salary</button>

        <!-- Employee Table -->
        <h2>Employee List</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Department</th>
                    <th>Joining Date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dynamic Rows Will Be Inserted Here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    </body>

</html>
