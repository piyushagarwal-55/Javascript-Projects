<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart_checkout" />
    <title>Document</title>
</head>
<body>
    <header>
        <table>
            <tr>
                <td id="col1">
                    <img src="images/logo.webp" alt="Loading">

                </td>
                <td id="col2">
                    <a href="#" id="iname" style="color: aqua;">FastBite</a>
                    <a href="#">Home</a>
                    <a href="#">Services</a>
                    <a href="#">Contact Us</a>
                    <a href="#">About Us</a>

        <table>
            <tr>

                            Order Now
                        </button>
                    </div>
                    
                </td>
                <td>
                    <div class="overlay">
